<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="Pagina de Login - Votação Grêmio 2022">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preload" href="./css/main.css" as="style">
</head>

<body>
    <section class="login-back">
        <div class="container">
            <img class="style-position" width="78" height="170" src="./img/ret-q-style.png" alt="">
            <header class="header-login">
                <img class="logo-login" src="./img/logo_cl.svg" height="147" width="129" alt="">
            </header>
            <main class="gb-padding" id="login">
                <div class="login-main-conainer">
                    <h1 translate="no" class="font-b">Login</h1>
                    <form class="form" action="">
                        <div class="input-container">
                            <input type="number" name="" id="matricula" required>
                            <label for="matricula">Matricula</label>
                        </div>
                        <div class="input-container">
                            <input type="password" name="" id="senha" required>
                            <label for="senha">Senha</label>
                        </div>
                        <button class="btn-1 btn-global" type="submit">Entrar</button>
                    </form>
                </div>
                <img class="form-back-img" src="../img/form-style.png" alt="">
            </main>
            <footer>
                <div class="footer">
                    <p class="font-p4">&#34;A democracia é o governo do povo, pelo povo, para o povo&#34;</p>
                    <div class="copyright font-p3">
                        <spn class="font-p3">Todos os dieitos reservados -2022 Infoeep</span>
                    </div>
                </div>
            </footer>
        </div>
    </section>
</body>

</html>
